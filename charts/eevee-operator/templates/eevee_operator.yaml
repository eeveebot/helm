apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: eevee
    control-plane: eevee
  {{- include "eevee-operator.labels" . | nindent 4 }}
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
    meta.helm.sh/release-name: eevee
    meta.helm.sh/release-namespace: default
  name: eevee-operator-metrics-service
  namespace: {{ .Values.operatorNamespace | default "eevee-system" }}
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app.kubernetes.io/name: eevee-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: eevee-operator
    control-plane: eevee
    app.kubernetes.io/managed-by: Helm
  {{- include "eevee-operator.labels" . | nindent 4 }}
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
    meta.helm.sh/release-name: eevee
    meta.helm.sh/release-namespace: default
  name: eevee-operator
  namespace: {{ .Values.operatorNamespace | default "eevee-system" }}
spec:
  replicas: {{ .Values.operator.replicas | default 1 }}
  selector:
    matchLabels:
      control-plane: eevee
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: operator
      labels:
        control-plane: eevee
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        command:
        - /operator
        env: []
        image: ghcr.io/eeveebot/operator:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: operator
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 2000m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: eevee-operator
      terminationGracePeriodSeconds: 10
{{ end }}
