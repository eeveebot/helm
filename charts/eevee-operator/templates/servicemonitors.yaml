{{ if .Values.operator.enabled | default true }}
{{ if .Values.metrics.enabled | default false }}

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    control-plane: eevee
    {{- include "eevee-operator.labels" . | nindent 4 }}
  name: eevee-operator-metrics-monitor
  namespace: {{ .Values.operatorNamespace | default "eevee-system" }}
spec:
  endpoints:
  - path: /metrics
    port: http
    scheme: http
  selector:
    matchLabels:
      control-plane: {{- include "eevee-operator.fullname" }}

{{ end }}
{{ end }}
